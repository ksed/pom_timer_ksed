<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Pomodoro Timer</title>
    <link rel="stylesheet" href="/css/main.css">
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
    integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
    crossorigin="anonymous">
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="col-md-7 col-md-offset-2">
          <h1 id="timer">
            <span id="minutes">25</span>:<span id="seconds">00</span>
          </h1>
        </div>
      </div>
      <div class="row">
        <div class="col-md-7 col-md-offset-2">
          <button title="Click to start the work timer." class="btn btn-success btn-block" id="start">Start Work</button>
          <button title="Click to start the break timer." class="btn btn-primary btn-block" id="break">Start Break</button>
          <br>
          <p id="options">
            <button title="Click to pause the timer." class="btn btn-primary col-md-3" id="pause">Pause</button>
            <button title="Click to reset the timer." class="btn btn-info col-md-3 col-md-offset-1" id="reset">Reset</button>
            <button title="Click to change the work/break timer durations."class="btn btn-primary col-md-3 col-md-offset-2" id="set-timer">Set Timer</button>
          </p>
        </div>
      </div>
    </div>
    <p>
      <hr>
      <strong>Your Timer Session History:</strong>
      <a href="https://en.wikipedia.org/wiki/Pomodoro_Technique" target="_blank" class="col-md-offset-1">About Pomodoro time management</a>
      <hr>
    </p>

    <script src="https://code.jquery.com/jquery-2.2.4.js"
    integrity="sha256-iT6Q9iMJYuQiMWNd9lDyBUStIq/8PuOW33aOqmvFpqI="
    crossorigin="anonymous"></script>

    <script src="js/app.js" <link rel="stylesheet"></script>
  </body>
</html>
